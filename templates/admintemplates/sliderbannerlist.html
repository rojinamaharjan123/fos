{% extends 'admintemplates/base.html' %}

{% load static %}
{% block content %}
<div class="page-wrapper" style="background-color: #a8aeb6;">
    <div class="container-fluid">
        <!-- Title -->
        <div class="row heading-bg">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
              <h5 class="txt-dark">Slider</h5>
            </div>
            <!-- Breadcrumb -->
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
              <ol class="breadcrumb">
                <li><a href="">Dashboard</a></li>
                <li class="active"><span>Slider</span></li>
                <!-- <li><a href="#"><span>product list</span></a></li> -->
              </ol>
            </div>
            <!-- /Breadcrumb -->
        </div>
        <!-- /Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default card-view">
                    <div class="panel-heading">
                        <div class="pull-left">
                            <h6 class="panel-title txt-dark">Slider</h6>
                        </div>
                        <div class="pull-right">
                            <h6 class="panel-title txt-dark"><a class="btn btn-success" href="{% url 'foodapp:adminsliderbannercreate' %}">add slider</a> </h6>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-wrapper collapse in">
                        <div class="panel-body">
                            <div class="table-wrap">
                                <div class="table-responsive">
                                    <table id="example" class="table table-hover display pb-30" >
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Caption</th>
                                                <th>Image</th>
                                                <th>Actions</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for slider in sliderbannerlist %}
                                            <tr>
                                        
                                                <td>{{slider.title}}</td>
                                                <td>{{slider.caption}}</td>
                                                <td>{{slider.image}}</td>
                                                <td>
                                                    <a href="{% url 'foodapp:adminsliderbannerupdate' slider.pk %}" class="btn btn-info">Update</a>
                                                     <a href="{% url 'foodapp:adminsliderbannerdelete' slider.pk %}" class="btn btn-info">Delete</a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<!--// main-heading -->




	
{% endblock %}
