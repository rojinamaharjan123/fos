{% extends 'admintemplates/base.html' %}

{% load static %}
{% block title %}
Category Create
{% endblock %}

{% block content %}

<div class="page-wrapper" style="background-color: #a8aeb6;">
	<div class="container-fluid">
		<!-- Title -->
		<div class="row heading-bg">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			  <h5 class="txt-dark">Category</h5>
			</div>
			<!-- Breadcrumb -->
			<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			  <ol class="breadcrumb">
				<li><a href="">Dashboard</a></li>
				<li class="active"><span>Create Category</span></li>
				<!-- <li><a href="#"><span>product list</span></a></li> -->
			  </ol>
			</div>
			<!-- /Breadcrumb -->
		</div>
		<!-- /Title -->
		<div class="row">
		    <div class="col-sm-12">
		        <div class="panel panel-default card-view">
		            <div class="panel-wrapper collapse in">
		                <div class="panel-body">
		                    <form method="POST" enctype="multipart/form-data">
		                    	<p class="text-danger">{{form.non_field_errors}}</p>
		                    	{% csrf_token %}
		                    	<h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-info-outline mr-10"></i>Category</h6>
		                    	<hr class="light-grey-hr"/>
		                    	<div class="row">
		                    		<div class="col-md-12">
		                    			<label class="control-label mb-10">Title</label>
		                    			{{form.title}}
		                    		</div>
		                    		<div class="col-md-12">
		                    			<label class="control-label mb-10">Description</label>
		                    			{{form.description}}
		                    		</div>
		                    	</div>
		                    	<!-- {{form.as_p}} -->
		                    	<button class="btn btn-primary">Submit</button>
		                    </form>
		                </div>
		            </div>
		        </div>  
		    </div>
		</div>
		<!-- <div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default card-view" style="background-color: transparent;">
						<div class="panel-wrapper collapse in">
						<div class="panel-body">
							<form method="POST" enctype="multipart/form-data">
								<p class="text-danger">{{form.non_field_errors}}</p>
								{% csrf_token %}
								{{form.as_p}}
								<button>Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div> -->
	</div>
</div>
{% endblock %}
